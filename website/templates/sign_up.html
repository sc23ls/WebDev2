{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<form method="POST">
    <h3 class="text">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type = "email" class = "form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type = "text" class = "form-control" id="name" name="name" placeholder="Enter full name, e.g. John Doe">
    </div>
    <div class="form-group">
        <label for="shippingAddress">Shipping Address</label>
        <input type = "text" class = "form-control" id="shippingAddress" name="shippingAddress" placeholder="Enter shipping address e.g. 15 University Place, LS2 1ET">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type = "password" class = "form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type = "password" class = "form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
</form>
<a href="/login">Already have an account? Click here to login.</a>

{% endblock %}
