{% extends "base.html" %}

{% block title %}Hoodies{% endblock %}

{% block content %}
<h1>Hoodies</h1>
<div class="row row-cols-3">
    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ product.image_path() }}" alt="{{ product.title }}">
            <div class="card-body">
                <h3 class="card-title">{{ product.title }}</h3>
                <p class="card-text">{{ product.description }}</p>
                <h5 class="card-text">Price: Â£{{ product.price }}0</h5>
                <a class="btn btn-outline-success" href="{{ url_for('item_detail', product_id=product.id) }}">More Details</a>
            </div>
        </div>
{% endfor %}
</div>
    

{% endblock %}
